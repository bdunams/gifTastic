<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GifTastic</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  
  <link rel="stylesheet" href="assets/css/style.css">
  
</head>

<body>
  
  <nav class="navbar navbar-inverse">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">GifTastic!</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Cars <span class="sr-only">(current)</span></a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
  
  <div class="container">
    <!--  Buttons  -->
    <div class="row">
      <div id="buttons" class="col-md-12">
        
      </div>
    </div>
    <div class="row">
      <!--  Gif Section    -->
      <div class="col-md-9">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Gif</h3>
          </div>
          <div class="panel-body">
            <div id="car-gifs" class="col-md-9">

            </div>
          </div>
        </div>
      </div>
      <!--  Add Buttons Section  -->
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add A Car</h3>
          </div>
          <div class="panel-body">
            <form id="car-form">
              <div class="form-group">
                <input type="text" id="car-input" placeholder="Honda Accord">
                <input id="add-car" class="btn btn-primary" type="submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  
  
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
